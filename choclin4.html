<!DOCTYPE html>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="imagenes/logo.png" alt="Logo de Choclin">
            </div>
            <ul class="nav-links">

            </ul>

    </header>
    <div class="container">
        <h1 class="text-center">Formulario de contacto</h1>
        <form>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea class="form-control" id="mensaje" placeholder="Ingrese su mensaje"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h2>Contacto</h2>
                    <ul>
                        <li><a href="mailto:example@example.com">example@example.com</a></li>
                        <li><a href="tel:+1234567890">+1234567890</a></li>
                        <li><a href="https://www.example.com">www.example.com</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h2>Redes Sociales</h2>
                    <ul class="social">
                      <li>
                        <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer">
                          <i class="fab fa-facebook-f" aria-hidden="true"></i>
                          <span class="sr-only">Facebook</span>
                        </a>
                      </li>
                      <li>
                        <a href="https://www.twitter.com/" target="_blank" rel="noopener noreferrer">
                          <i class="fab fa-twitter" aria-hidden="true"></i>
                          <span class="sr-only">Twitter</span>
                        </a>
                      </li>
                      <li>
                        <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer">
                          <i class="fab fa-instagram" aria-hidden="true"></i>
                          <span class="sr-only">Instagram</span>
                        </a>
                      </li>
                    </ul>
                  </div>
                <div class="col-md-4">
                    <h2>Boletín</h2>
                    <p> Suscríbete a nuestro boletín para recibir noticias y promociones exclusivas.</p>
                    <button class="cta">Suscríbete</button>
                </div>
            </div>
        </div>
    </footer>
